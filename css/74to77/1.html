    <style>

div {
	width: 50px;
	height: 50px;
	margin: 50% auto;
	border: solid 5px;
	border-radius: 50%;
	border-color: crimson crimson crimson transparent;
	position: relative;
	display: flex;
	align-items: center;
	justify-content: center;
	animation: rotate 1s linear 0s infinite normal;
}

div:hover {
	animation-play-state: paused;
}

div::before {
	content: "";
	width: 130%;
	height: 130%;
	position: absolute;
	border: 5px solid;
	border-color: dodgerblue transparent dodgerblue dodgerblue;
	border-radius: 50%;
}

div::after {
	content: "";
	width: 160%;
	height: 160%;
	position: absolute;
	border: 5px solid;
	border-color: transparent goldenrod goldenrod goldenrod;
	border-radius: 50%;
}

@keyframes rotate {
	to {
		transform: rotate(360deg);
	}
}



    </style>
</head>

<div></div>
</body>
