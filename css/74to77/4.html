<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Elero assignment">
    <meta name="keyword" content="HTML, CSS, JavaScript, Elzero">
    <meta name="author" content="xiyini">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>74~77/4</title>
    <style>

.el {
	margin: 10vh auto;
	width: 90vh;
	height: 80vh;
	display: flex;

}

.e {
	margin-right: 5vh;
	height: 100%;
	width: 100%;
	display: grid;
	align-content: space-between;
	position: relative;
	grid-template-areas:
		"line top top top"
		"line . . ."
		"line . . ."
		"line . . ."
		"line middle middle middle"
		"line . . ."
		"line . . ."
		"line . . ."
		"line bottom bottom bottom";
}

.box1 {
	position: absolute;
	width: 7vh;
	height: 7vh;
	margin: 1.5vh;
	left: 32vh;
	background-color: orange;
	animation: tran 3s linear 1 normal;
}

@keyframes tran {
	10% {
		transform: translate(-31.5vh);
	}
	20% {
		transform: translate(-31.5vh, 35vh);
	}
	30% {
		transform: translate(0, 35vh)
	}
	40% {
		transform: translate(-31.5vh, 35vh);
	}
	50% {
		transform: translate(-31.5vh, 70vh);
	}
	60% {
		transform: translate(0, 70vh);
	}
	70% {
		transform: translate(-31.5vh, 70vh);
	}
	80% {
		transform: translate(-31.5vh, 35vh);
	}
	90% {
		transform: translate(-31.5vh, 0);
	}
	100% {
		transform: translate(0, 0);
	}
}


.top,
.middle,
.bottom {
	background-color: #2c2c2c;
	height: 10vh;
}

.line {
	background-color: #2c2c2c;
	grid-area: line;
}

.top {
	grid-area: top;
}

.middle {
	grid-area: middle;
}

.bottom {
	grid-area: bottom;
}

.l {
	width: 100%;
	height: 100%;
	display: flex;
	position: relative;
}

.box2 {
	position: absolute;
	width: 7vh;
	height: 7vh;
	margin: 1.5vh;
	top: 70vh;
	left: 32vh;
	animation: tran2 3s linear 3s 1;
}

@keyframes tran2 {
	0% {
		background-color: orange;
	}
	10% {
		transform: translate(-31.3vh, 0vh);
		background-color: orange;
	}
	20% {
		transform: translate(-31.3vh, -70vh);
		background-color: orange;
	}
	100% {
		transform: translate(-31.3vh, -70vh);
		background-color: orange;
		opacity: 0;
	}
}



.line2,
.bottom2 {
	background-color: #2c2c2c;
}

.line2 {
	width: 15vh;
}

.bottom2 {
	align-self: flex-end;
	height: 10vh;
	width: 100%;

}

    </style>
</head>
<body>
	<div class="el">
		<div class="e">
			<div class="box1"></div>
			<div class="line"></div>
			<div class="top"></div>
			<div class="middle"></div>
			<div class="bottom"></div>
		</div>
		<div class="l">
			<div class="box2"></div>
			<div class="line2"></div>
			<div class="bottom2"></div>
		</div>
	</div>
</body>
</html>
