<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .assign-5-shape-1 {
            background-color: #EEE;
            padding: 5px;
            margin: 5px;
            border: 5px red solid;
            outline: 5px black solid;
        }

        .assign-5-shape-2 {
            background-color: #EEE;
            padding: 5px;
            margin: 5px;
            border-color: blue green;
            border-style: solid;
            outline: 5px black solid;
        }

        .assign-5-shape-3 {
            background-color: #EEE;
            padding: 5px;
            margin: 5px;
            border-color: red green blue yellow;
            border-style: dashed;
            outline: 5px black solid;
        }
    </style>
</head>

<body>
    <span class="assign-5-shape-1">Shape1</span>
    <span class="assign-5-shape-2">Shape2</span>
    <span class="assign-5-shape-3">Shape3</span>
</body>

</html>
