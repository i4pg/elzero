    <title>57~64/1</title>
    <style>
.grid {
  background-color: #ddd;
  padding: 20px;
  width: 800px;
  height: 400px;

  /* I had To Add those to Ezlero code in order to use the grid property*/
  font-family: arial;
  display: grid;
  gap: 20px 20px;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: auto 1fr;
}

.grid div {
	padding: 10px;
	background-color: #698bae;
	display: flex;
	justify-content: center;
	align-items: center;
}

.grid div:first-of-type::before {
	content: "Element 1";
	color: white;
}

/* I read about these pseudo properties on some article, just use it it's easy to understand */

.grid div:nth-of-type(2)::before {
	content: "Element 2";
	color: white;
}

.grid div:nth-of-type(3)::before {
	content: "Element 3";
	color: white;
}

.grid div:nth-of-type(4)::before {
	content: "Element 4";
	color: white;
}

.grid div:nth-of-type(5)::before {
	content: "Element 5";
	color: white;
}

.grid div:last-of-type::before {
	content: "Element 6";
	color: white;
}
    </style>
</head>
<body>
	<div class="grid">
	 	<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
