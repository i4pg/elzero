	display: flex;
	justify-content: center;
	align-items: center;
	position: relative;
}

div::before {
	content: "";
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: -1;
	background-color: dodgerblue;
	transform: rotate(-5deg);
}

div::after {
	content: "";
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: -2;
	background-color: crimson;
	transform: rotate(5deg);
}
