    <style>
div {
	width: 200px;
	height: 200px;
	margin: 100px auto;
	font-size: 30px;
	font-weight: bold;
	background-color: #EEE;
	display: grid;
	justify-content: center;
	align-items: center;
	position: relative;
	border-radius: 50%;
}

div::before {
	content: "";
	position: absolute;
	width: 200px;
	height: 200px;
	left: -10px;
	border: 10px solid;
	border-color: crimson crimson crimson transparent;
	border-radius: 50%;
	transition: .5s;
}


div::after {
	content: "";
	position: absolute;
	width: 220px;
	height: 220px;
	left: -20px;
	border: 10px solid;
	border-color: dodgerblue transparent dodgerblue dodgerblue;
	border-radius: 50%;
	transition: .5s .5s;
}

/* hover comes first*/
div:hover::before {
	transform: rotate(360deg);
}

div:hover::after {
	transform: rotate(360deg);
}

    </style>
</head>
<body>
<div>Elzero</div>
</body>
