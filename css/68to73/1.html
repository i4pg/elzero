    <title>68~73/1</title>
    <style>

h1 {
	--c1:white;
	--c2:orange;
        width: 150px;
        margin: 200px auto;
        padding: 20px;
        text-align: center;
        color: var(--c1);
        font-size: 30px;
        position: relative;
	display: flex;
	justify-content: center;
	align-items: center;
      }

h1::before {
	content: "";
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: -1;
	background-color: var(--c2);
	transform: skew(20deg) rotate(10deg);

}

h1::after {
	content: "";
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: -2;
	background-color: var(--c2);
	transform: skew(-20deg) rotate(-10deg);

}
    </style>
  </head>
  <body>
    <h1>Elzero</h1>
  </body>
