    <title>68~73/5</title>
    <style>
      body {
        perspective: 800px;
      }

      div {
        width: 200px;
        height: 200px;
        margin: 200px auto;
        position: relative;
        transition: 1s;
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      div::before {
        content: "Front";
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: crimson;
        font-family: arial;
        font-size: 32px;
      }

      div:hover {
        transform: rotateY(-180deg);
      }

      div::after {
        content: "back";
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: dodgerblue;
        font-family: arial;
        font-size: 32px;
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div></div>
  </body>
