<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if condition challenge</title>
    <script>
      /*
        If Condition Challenge
      */

      let a = 10;

      if (a < 10) {
        console.log(10);
      } else if (a >= 10 && a <= 40) {
        console.log("10 To 40");
      } else if (a > 40) {
        console.log("> 40");
      } else {
        console.log("Unknown");
      }

      // Write Previous Condition With Ternary If Syntax
      a < 10
        ? console.log(10)
        : a >= 10 && a <= 40
        ? console.log("10 To 40")
        : a > 40
        ? console.log("> 40")
        : console.log("Unknown");

      let st = "Elzero Web School";

      // W Position May Change
      if (st.includes("W") || st.includes("w") === "w") {
        console.log("Good");
      }
      if ("" !== "string") {
        console.log("Good");
      }

      if (typeof +st === "number") {
        console.log("Good");
      }

      if (st.substr(0, 6).repeat(2) === "ElzeroElzero") {
        console.log("Good");
      }
    </script>
    <style></style>
  </head>
  <body></body>
</html>
