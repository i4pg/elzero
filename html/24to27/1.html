<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Username</label>
        <br>
        <input required type="text" placeholder="Write a vaild Username" name="name" autofocus minlength="5" maxlength="20">
        <br>
        <hr>
        <label for="Password">Password</label>
        <br>
        <input required type="password" placeholder="Write a strong password" name="Passwrod">
        <br>
        <hr>
        <label for="Mobile">Mobile</label>
        <br>
        <input type="text" placeholder="+20100 (234) 123" name="Mobile">
        <br>
        <hr>
        <label for="Email">Email</label>
        <br>
        <input type="email" value="o@o.com" name="Email" readonly>
        <hr>
        <label for="subject">Subject</label>
        <br>
        <input type="text" placeholder="Explain Your Problem Here" name="subject">
        <hr>
        <label for="token" hidden>Token</label>
        <input type="text" value="b92f1fc2fce391ad7af633723afd3055" name="token" hidden>
        <input type="submit" value="Send Data">
        <input type="reset" value="empty Data">
        </form>
</body>
</html>
