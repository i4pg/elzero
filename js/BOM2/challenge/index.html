<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elzero JS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="icon" type="image/x-icon"
    href="https://cdn.icon-icons.com/icons2/2107/PNG/512/file_type_js_official_icon_130509.png">
</head>

<body>
  <div class="section column is-three-fifths is-offset-one-fifth">
    <div class="box">
      <label class="label">To-Do List</label>
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input class="input" id="new-task" type="text" placeholder="Create Python Course">
        </p>
        <p class="control">
          <a class="button is-success is-rounded" id="add-task">
            Add Task
          </a>
        </p>
      </div>
      <p class="help">write your new task here</p>
    </div>
    <div id="tasks" class="box">
    </div>
  </div>
  </div>
  <script src="script/main.js"></script>
</body>

</html>
