<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: #eee;
            text-align: center;
            padding: 30px;
            margin: 20px auto;
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
            border: solid #999 1px;
            position: relative;
            display: none;
        }

        span {
            position: absolute;
            background-color: red;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            top: 0;
            right: 0;
            padding: 5px 8px;
            transform: translate(50%, -50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <h2>Welcome</h2>
        <p>Welcome To Elzero Web School</p>
        <span>x</span>
    </div>
</body>
<script>
    let myPop = document.querySelector("div");
    let myBtn = document.querySelector("span");
    setTimeout(() => myPop.style.display = "block", 5000);
    myBtn.onclick = () => myPop.style.display = "none";
</script>

</html>
