<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
</head>
<body>

</body>
<script>
    for (let i = 1; i <= 100; i++) {
let myMainElement = document.createElement("div");
let myH = document.createElement("h2");
let myP = document.createElement("p");

let myHeadingText = document.createTextNode(`Product Title ${i}`);
let myParagraphDescription = document.createTextNode(`Product description ${i}`)

myMainElement.className = "product";

myH.appendChild(myHeadingText);
myP.appendChild(myParagraphDescription);

myMainElement.appendChild(myH);
myMainElement.appendChild(myP);

document.body.appendChild(myMainElement);

}
</script>
</html>
