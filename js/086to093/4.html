<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="one" title="two">Two</div>
  <div class="two" title="one">One</div>
</body>
<script>
  let one = document.querySelector(".one")
  let two = document.querySelector(".two")

  let arr = [one, two]
  let numTwo = arr.length

  let oneTitle = two.title
  let oneContent = two.textContent
  let twoTitle = one.title
  let twoContent = `${one.textContent} ${numTwo}`

  one.title = oneTitle
  one.textContent = oneContent
  two.title = twoTitle
  two.textContent = twoContent
</script>

</html>
