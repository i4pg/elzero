<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            background-color: #EEE;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            display: block;
            text-align: center;
            color: seagreen;
        }

        form {
            margin: 20px auto;
        }

        input,
        select {
            display: block;
            padding: 10px;
            border: solid 1px #777;
            margin: 5px;
            box-shadow: #777 0 0 10px;
        }
    </style>
</head>

<body>
    <h1>sessionStorage Assignment</h1>
    <form action="">
        <input type="text" placeholder="First Name" id="First" />
        <input type="text" placeholder="Second Name" id="Second" />
        <input type="number" placeholder="Age" id="Age" />
        <select name="" id="year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </form>
</body>
<script>
    let myForm = document.querySelectorAll("form *");

    for (i = 0; i < myForm.length; i++) {
        if (window.sessionStorage.getItem(myForm[i].id)){
            myForm[i].value = window.sessionStorage.getItem(myForm[i].id);
        }
        myForm[i].onblur = (e) => {
            window.sessionStorage.setItem(`${e.currentTarget.id}`, `${e.currentTarget.value}`);
        };
    }
</script>

</html>
